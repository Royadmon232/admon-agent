<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>לוח מחוונים</title>
    <script src="dashboard.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>
        <h1>לוח מחוונים</h1>
        <table>
            <thead>
                <tr>
                    <th>מספר רישוי</th>
                    <th>רכב</th>
                    <th>תאריך ושעה</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody id="session-table-body">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
        <button id="export-button">ייצוא נתונים</button>
    </div>
</body>
</html>
